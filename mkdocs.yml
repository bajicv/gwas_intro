# Project information
site_name: "Introduction to GWAS"
repo_url: https://github.com/bajicv/gwas_intro
site_author: Vladimir BajiÄ‡


# Theme
theme: 
    name: readthedocs
    highlightjs: true
    hljs_languages:
        - bash

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true

# Pages  
nav:
    - Home: index.md
    - GWAS: 01_GWAS.md
    - Software: 02_software.md
    - Dataset: 03_dataset.md
    - QC: 04_QC.md
    - Population Stratifiction: 05_pop_stratification.md
    - Association: 06_association.md 
    - PGS: 07_PGS.md
    - HapMap preparation: 08_preparation_HapMap.md
    - 1KGP preparation: 09_preparation_1KGP.md
    - References: 10_refs.md